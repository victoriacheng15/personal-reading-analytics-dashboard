name: Python Ruff Checking

on:
  pull_request:
    branches: [main]
    paths: [script/**]
  push:
    branches: [main]
    paths: [script/**]

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.0
      - uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.10"

      - name: Install Ruff
        run: pip install ruff

      - name: Check Ruff formatting
        run: ruff check src/ --diff
