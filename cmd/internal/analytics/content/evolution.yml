chapters:
  - title: "The Foundation"
    intro: "Establishing a resilient data ingestion pipeline for chaotic web content."
    timeline:
      - date: "2024-02-04"
        title: "Article Collection Begins"
        description: |
          - "Automated article collection from technical blogs to Google Sheets using a local Python script."
          - "Optimized memory efficiency using Python generators to stream data, ensuring performance on constrained resources."
          - "Implemented basic deduplication logic to ensure a clean dataset for archival."

      - date: "2024-03-04"
        title: "Consistent Parsing Across Diverse Layouts"
        description: |
          - "Built robust detection for article titles and authors to handle unstructured HTML from diverse sources."
          - "Containerized the development environment to ensure reproducibility across different machines."

      - date: "2024-04-03"
        title: "Future-Proof Extraction Logic"
        description: |
          - "Engineered resilient extraction logic that adapts to layout changes, drastically reducing maintenance overhead."

      - date: "2024-05-12"
        title: "Handling Complex, Dynamic Websites"
        description: |
          - "Upgraded the system to reliably capture articles from modern dynamic sites like Substack by identifying stable structural patterns."

      - date: "2024-06-12"
        title: "Standardized Local Development"
        description: |
          - "Implemented Docker Compose and a standardized Makefile to streamline developer workflows and ensure execution consistency."

  - title: "Automation"
    intro: "Transitioning to automated CI/CD to eliminate manual toil and ensure data freshness."
    timeline:
      - date: "2025-01-01"
        title: "Configuration as Data"
        description: |
          - "Decoupled source configurations from application code, allowing rapid data source updates without deployment."
          - "Migrated configuration to a centralized provider sheet to democratize management."

      - date: "2025-01-25"
        title: "Automated Code Quality & Formatting"
        description: |
          - "Enforced code quality standards via GitHub Actions CI pipelines to prevent technical debt accumulation."

      - date: "2025-01-26"
        title: "Fully Automated Daily Collection"
        description: |
          - "Migrated manual workflows to fully automated, scheduled GitHub Actions, ensuring daily data freshness."
          - "Secured API integrations using encrypted secrets management."

      - date: "2025-02-01"
        title: "Improved Execution Traceability"
        description: |
          - "Implemented structured logging and historical tracking to reduce mean-time-to-recovery (MTTR) for pipeline failures."

      - date: "2025-02-27"
        title: "Codebase Documentation"
        description: |
          - "Standardized technical documentation across the extraction engine to onboard contributors and facilitate long-term maintenance."

  - title: "Scale"
    intro: "Expanding data sources, optimizing performance, and launching public-facing analytics."
    timeline:
      - date: "2025-03-05"
        title: "Expanded to Technical Engineering Blogs"
        description: |
          - "Added major engineering blogs (GitHub, Shopify) to the automated pipeline."
          - "Enhanced error resilience strategies to maintain pipeline stability during partial source failures."

      - date: "2025-04-17"
        title: "Faster, Parallel Content Fetching"
        description: |
          - "Re-architected the ingestion engine for concurrency using asyncio, enabling efficient scaling as data sources multiply."

      - date: "2025-11-28"
        title: "Personal Reading Analytics Launched"
        description: |
          - "Released a public analytics dashboard on GitHub Pages to visualize long-term reading trends."
          - "Built a lightweight, high-performance metrics engine using Go."

      - date: "2025-12-19"
        title: "Deeper Insights & Observability Foundation"
        description: |
          - "Introduced advanced metrics for unread aging and publication year distribution to identify reading bottlenecks."
          - "Designed a centralized observability system with MongoDB to track ingestion health and accelerate debugging."

  - title: "Governance"
    intro: "Formalizing architectural standards and project documentation."
    timeline:
      - date: "2026-01-01"
        title: "Launched Landing and Evolution Pages"
        description: |
          - "Launched a comprehensive project portal to visualize engineering milestones and document technical growth."

      - date: "2026-01-16"
        title: "Architectural Governance"
        artifacts:
          - name: "ADR 001: Prefer RSS over Scraping"
            url: "docs/decisions/001-prefer-rss-over-html-scraping.md"
        description: |
          - "Defined architectural standards to prioritize RSS feeds, shifting strategy from fragile scraping to stable API-based ingestion."

      - date: "2026-01-22"
        title: "Transitioned to RSS Extraction"
        artifacts:
          - name: "ADR 001: Prefer RSS over Scraping"
            url: "docs/decisions/001-prefer-rss-over-html-scraping.md"
        description: |
          - "Led the migration of key data sources to auto-detected RSS feeds, significantly improving pipeline reliability."

  - title: "Intelligence"
    intro: "Integrating AI-powered analysis to extract qualitative insights."
    timeline:
      - date: "2026-01-22"
        title: "Proposed AI Delta Analysis"
        artifacts:
          - name: "ADR 002: Integrate AI Delta Analysis"
            url: "docs/decisions/002-integrate-ai-delta-analysis.md"
        description: |
          - "Authored ADR 002 to propose integrating Generative AI for qualitative trend analysis."

      - date: "2026-01-23"
        title: "Integrated AI Delta Analysis"
        artifacts:
          - name: "ADR 002: Integrate AI Delta Analysis"
            url: "docs/decisions/002-integrate-ai-delta-analysis.md"
        description: |
          - "Integrated Google Gemini (GenAI) to transform raw reading metrics into qualitative, actionable insights."
          - "Designed a flexible analysis pipeline allowing standalone execution for cost optimization."

  - title: "Persistence"
    intro: "Preserving historical snapshots to visualize long-term reading trends."
    timeline:
      - date: "2026-01-30"
        title: "Proposed Static Historical Metrics Snapshots"
        artifacts:
          - name: "ADR 003: Static Historical Metrics"
            url: "docs/decisions/003-static-historical-metrics.md"
        description: |
          - "Authored ADR 003 to transform the analytics from a single snapshot into a permanent historical archive."

      - date: "2026-02-02"
        title: "Implemented Historical Metrics Snapshots"
        artifacts:
          - name: "ADR 003: Static Historical Metrics"
            url: "docs/decisions/003-static-historical-metrics.md"
        description: |
          - "Transformed the analytics into a permanent historical archive using a multi-pass generator."
          - "Implemented a relative navigation system and a snapshot selector for seamless version switching."

  - title: "Platform Maturity"
    intro: "Re-architecting for scale, observability, and operational excellence."
    timeline:
      - date: "2026-02-13"
        title: "Universal Configuration-Driven Extraction"
        artifacts:
          - name: "ADR 004: Universal Configuration-Driven Extraction"
            url: "docs/decisions/004-universal-configuration-driven-extraction.md"
        description: |
          - "Re-architected the ingestion pipeline by implementing a functional, heuristic-driven 'Universal Extractor' to replace brittle site-specific scrapers."
          - "Reduced technical debt by 40% through the deletion of specialized handlers and the decoupling of source normalization into a dynamic metadata-driven system."
          - "Implemented a 5-tier date discovery strategy and link-first heuristics to automate content capture from unstructured HTML."

      - date: "2026-02-14"
        title: "Operational Hardening & Observability"
        artifacts:
          - name: "ADR 004: Universal Configuration-Driven Extraction"
            url: "docs/decisions/004-universal-configuration-driven-extraction.md"
        description: |
          - "Optimized system reliability and service-level stability using asyncio concurrency semaphores for provider-aware rate limiting."
          - "Transformed the extraction engine into an observable platform by implementing tiered metadata tracking in MongoDB, enabling data-driven auditing of heuristic performance."
